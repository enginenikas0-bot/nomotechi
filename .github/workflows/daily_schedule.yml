name: Daily News Fetcher

on:
  schedule:
    # Τρέχει στις 07:00, 10:00, 13:00, 16:00 UTC (Ώρα Ελλάδας: 09:00, 12:00, 15:00, 18:00)
    - cron: '0 7,10,13,16 * * *'
  workflow_dispatch:
jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread oauth2client feedparser

    - name: Run Auto Bot
      env:
        GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      run: python auto_bot.py
